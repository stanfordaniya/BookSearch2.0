<body>
    <div class="container">
        <h1>Book Search</h1>

        <!-- Google Sign-In Button -->
        <div class="signin-container">
            <button id="signInButton">Sign In with Google </button>
        </div>

        <!-- User Info after Sign-In -->
        <div id="user-info"></div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for books...">
            <button id="searchButton">Search</button>
        </div>

        <!-- View Toggle Buttons -->
        <div class="view-toggle">
            <button id="gridViewButton">Grid View</button>
            <button id="listViewButton">List View</button>
        </div>

        <!-- Book List for search results -->
        <div class="book-list grid-view" id="bookList"></div>

        <!-- Pagination -->
        <div class="pagination" id="pagination"></div>

        <!-- Book Details -->
        <div class="book-details" id="bookDetails"></div>

        <!-- Bookshelf -->
        <div class="bookshelf">
            <h2>My Library</h2>
            <div class="book-list grid-view" id="bookshelfList"></div>
        </div>
    </div>

    <!-- Mustache Template for Books -->
    <script id="book-template" type="x-tmpl-mustache">
        {{#books}}
        <div class="book-item">
            <img src="{{image}}" alt="{{title}}">
            <div>
                <a href="#" class="book-title" data-id="{{id}}">{{title}}</a>
                <p><strong>Authors:</strong> {{authors}}</p>
                <p><strong>Description:</strong> {{description}}</p>
            </div>
        </div>
        {{/books}}
        {{^books}}
        <p>No books found.</p>
        {{/books}}
    </script>

    <!-- Include Google Identity Services, jQuery, and Mustache.js -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.min.js"></script>

    <script>
        
        let accessToken;
    const booksPerPage = 10;
    const backendBaseUrl = "https://book-search-121e29a2ab08.herokuapp.com";

function exchangeAuthorizationCodeForToken(code) {
    fetch("https://book-search-121e29a2ab08.herokuapp.com/auth/token", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code }),
    })
        .then((response) => response.json())
        .then((data) => {
            if (data.access_token) {
                localStorage.setItem("access_token", data.access_token);
                console.log("Access Token received:", data.access_token);
                // Redirect or fetch user library
            } else {
                console.error("Token exchange failed:", data);
            }
        })
        .catch((error) => console.error("Error exchanging authorization code:", error));
}



function fetchUserLibrary(token) {
    fetch("https://book-search-121e29a2ab08.herokuapp.com/api/books", {

    })
        .then((response) => response.json())
        .then((data) => {
            console.log("Library Books:", data);

}





        function renderBooks(templateId, containerId, books = []) {
            const template = document.getElementById(templateId).innerHTML;

            if (!books || books.length === 0) {
                console.warn('No books to render.');
                document.getElementById(containerId).innerHTML = '<p>No books to display.</p>';
                return;
            }

            const rendered = Mustache.render(template, { books });
            document.getElementById(containerId).innerHTML = rendered;
        }

        function displaySearchResults(books) {
            const formattedBooks = books.map(book => ({
                id: book.id,
                image: book.volumeInfo.imageLinks?.thumbnail || 'https://via.placeholder.com/100x150',
                title: book.volumeInfo.title || 'No Title Available',
                authors: book.volumeInfo.authors?.join(', ') || 'Unknown Author',
                infoLink: book.volumeInfo.infoLink || '#',
                description: book.volumeInfo.description?.substring(0, 200) + '...' || 'No description available.'
            }));
            renderBooks('book-template', 'bookList', formattedBooks);
        }
 // Attach Event for Title Clicks
 $(document).on('click', '.book-title', function (event) {
        event.preventDefault();
        const bookId = $(this).data('id');
        displayBookDetails(bookId);
    });
    
        function setupPagination(totalItems, query, currentPage) {
    const totalPages = Math.ceil(totalItems / booksPerPage);
    const paginationContainer = $('#pagination');
    const maxButtons = 5; // Max number of visible buttons
    const startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
    const endPage = Math.min(totalPages, startPage + maxButtons - 1);

    paginationContainer.empty();

    // Previous button
    if (currentPage > 1) {
        const prevButton = $('<button>&laquo;</button>');
        prevButton.click(() => searchBooks(query, currentPage - 1));
        paginationContainer.append(prevButton);
    }

    // Numbered buttons
    for (let i = startPage; i <= endPage; i++) {
        const button = $(`<button>${i}</button>`);
        button.addClass(i === currentPage ? 'active' : '');
        button.click(() => searchBooks(query, i));
        paginationContainer.append(button);
    }

    // Next button
    if (currentPage < totalPages) {
        const nextButton = $('<button>&raquo;</button>');
        nextButton.click(() => searchBooks(query, currentPage + 1));
        paginationContainer.append(nextButton);
    }

    // Display current page information
    paginationContainer.append(
        `<p>Page ${currentPage} of ${totalPages} (${totalItems} total results)</p>`
    );
}


        function searchBooks(query, page) {
            const startIndex = (page - 1) * booksPerPage;
            $.ajax({
                url: `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&startIndex=${startIndex}&maxResults=${booksPerPage}`,
                method: 'GET',
                success: function (response) {
                    if (response && response.items) {
                        displaySearchResults(response.items);
                        setupPagination(response.totalItems, query, page);
                    } else {
                        $('#bookList').html('<p>No results found.</p>');
                    }
                },
                error: function () {
                    $('#bookList').html('<p>Error fetching search results.</p>');
                }
            });
        }

        $('#searchButton').click(() => {
            const query = $('#searchInput').val().trim();
            if (!query) return alert('Please enter a search term.');
            searchBooks(query, 1);
        });

        $('#gridViewButton').click(() => $('#bookList').removeClass('list-view').addClass('grid-view'));
        $('#listViewButton').click(() => $('#bookList').removeClass('grid-view').addClass('list-view'));

        function displayBookDetails(bookId) {
            $.ajax({
                url: `https://www.googleapis.com/books/v1/volumes/${bookId}`,
                method: 'GET',
                success: function (book) {
                    const volumeInfo = book.volumeInfo;
                    $('#bookDetails').html(`
                        <h2>${volumeInfo.title}</h2>
                        <p><strong>Authors:</strong> ${volumeInfo.authors?.join(', ') || 'Unknown'}</p>
                        <p><strong>Publisher:</strong> ${volumeInfo.publisher || 'Unknown'}</p>
                        <p>${volumeInfo.description || 'No description available.'}</p>
                        <img src="${volumeInfo.imageLinks?.thumbnail || 'https://via.placeholder.com/150'}" alt="${volumeInfo.title}">
                    `);
                },
                error: function () {
                    $('#bookDetails').html('<p>Error fetching book details. Please try again later.</p>');
                }
            });
        }

        function parseJwt(token) {
    try {
        if (!token || token.split('.').length < 3) {
            throw new Error('Invalid token format.');
        }
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(
            atob(base64)
                .split('')
                .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
                .join('')
        );
        return JSON.parse(jsonPayload);
    } catch (error) {
        console.error('Error parsing JWT:', error);
        return null; // Return null for invalid tokens
    }
}



        function signOut() {
    // Clear access token and reset UI
    accessToken = null;
    localStorage.removeItem("access_token");

    // Reset the user-info section
    document.getElementById('user-info').innerHTML = '<p>You have signed out.</p>';

    // Show the sign-in button
    document.getElementById('signInButton').style.display = 'block';

    // Clear bookshelf and book list
    document.getElementById('bookshelfList').innerHTML = '';
    document.getElementById('bookList').innerHTML = '';
}
