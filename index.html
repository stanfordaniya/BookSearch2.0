// Google Sign-In handler
function handleCredentialResponse(response) {

// Function to fetch user info and update login state
async function updateLoginState(token) {
    token = await validateAndRefreshToken(token); // Validate and refresh token if needed
    if (!token) return; // Exit if token is invalid or refresh fails

    const userInfoEndpoint = "https://www.googleapis.com/oauth2/v1/userinfo?alt=json";

    // Fetch user info using the token
    fetch(userInfoEndpoint, {
        headers: { Authorization: `Bearer ${token}` },
    })
        .then((response) => response.json())
        .then((userInfo) => {
            console.log("User Info:", userInfo);
            displayUserInfo(userInfo); // Update UI with user info
        })
        .catch((error) => {
            console.error("Error fetching user info:", error);
        });
}

// Reusable function to display user information
function displayUserInfo(userInfo) {
    document.getElementById("user-info").innerHTML = `

        <img src="${userInfo.picture}" alt="Profile Picture">

    `;

}



document.addEventListener("DOMContentLoaded", async function () {
    const urlParams = new URLSearchParams(window.location.search);
    const authorizationCode = urlParams.get("code");

    console.log("Authorization Code:", authorizationCode); // Debugging

    const storedToken = localStorage.getItem("access_token");

    if (storedToken) {
        console.log("Token found in localStorage. Updating login state.");
        await updateLoginState(storedToken); // Validate and update UI
        fetchUserLibrary(storedToken); // Fetch library using validated token
    } else if (authorizationCode) {
        console.log("Authorization code found:", authorizationCode);
        exchangeAuthorizationCodeForToken(authorizationCode)
            .then((tokenData) => {
                const { access_token } = tokenData;
                if (access_token) {
                    localStorage.setItem("access_token", access_token);
                    updateLoginState(access_token); // Update UI
                    fetchUserLibrary(access_token); // Fetch user's library
                } else {
                    console.error("No access token received.");
                }
            })
            .catch((error) => {
                console.error("Error exchanging authorization code:", error);
                alert("Login failed. Please try again.");
            });
    } else {
        console.log("No token or authorization code found. Prompting user to log in.");
    }

    // Sign-in Button Handler
    document.getElementById("signInButton").addEventListener("click", function () {
        const redirectUri = encodeURIComponent("https://book-search-121e29a2ab08.herokuapp.com/auth/callback");
        const clientId = "873205161879-mafc144b5163303ev0jcuei9qjehu2rh.apps.googleusercontent.com";
        const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${encodeURIComponent('https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile')}&access_type=offline&prompt=consent`;

        console.log("Redirecting to:", authUrl);
        window.location.href = authUrl;
    });
});


function isTokenExpired(token) {
    const payload = parseJwt(token);
    if (payload && payload.exp) {
        const currentTime = Math.floor(Date.now() / 1000); // Current time in seconds
        return currentTime >= payload.exp;
    }
    return true; // Assume expired if no expiration info
}

function exchangeAuthorizationCodeForToken(code) {
    return fetch("https://book-search-121e29a2ab08.herokuapp.com/auth/token", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code }),
    })
        .then((response) => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then((data) => {
            if (data.access_token) {
                console.log("Access Token received:", data.access_token);
                return data;
            } else {
                throw new Error("Token exchange failed. No access token received.");
            }
        })
        .catch((error) => {
            console.error("Error during token exchange:", error);
            throw error;
        });
}

        function setupPagination(totalItems, query, currentPage) {
    const totalPages = Math.ceil(totalItems / booksPerPage);
    const paginationContainer = $('#pagination');
    const maxButtons = 5; // Max number of visible buttons
    const startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
    const endPage = Math.min(totalPages, startPage + maxButtons - 1);

    paginationContainer.empty();

    // Previous button
    if (currentPage > 1) {
        const prevButton = $('<button>&laquo;</button>');
        prevButton.click(() => searchBooks(query, currentPage - 1));
        paginationContainer.append(prevButton);
    }

    // Numbered buttons
    for (let i = startPage; i <= endPage; i++) {
        const button = $(`<button>${i}</button>`);
        button.addClass(i === currentPage ? 'active' : '');
        button.click(() => searchBooks(query, i));
        paginationContainer.append(button);
    }

    // Next button
    if (currentPage < totalPages) {
        const nextButton = $('<button>&raquo;</button>');
        nextButton.click(() => searchBooks(query, currentPage + 1));
        paginationContainer.append(nextButton);
    }

    // Display current page information
    paginationContainer.append(
        `<p>Page ${currentPage} of ${totalPages} (${totalItems} total results)</p>`
    );
}


        function searchBooks(query, page) {
            const startIndex = (page - 1) * booksPerPage;
            $.ajax({
                url: `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&startIndex=${startIndex}&maxResults=${booksPerPage}`,
                method: 'GET',
                success: function (response) {
                    if (response && response.items) {
                        displaySearchResults(response.items);
                        setupPagination(response.totalItems, query, page);
                    } else {
                        $('#bookList').html('<p>No results found.</p>');
                    }
                },
                error: function () {
                    $('#bookList').html('<p>Error fetching search results.</p>');
                }
            });
        }

                }
            });
        }

        function parseJwt(token) {
    try {
        if (!token || token.split('.').length < 3) {
            throw new Error('Invalid token format.');
        }
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(
            atob(base64)
                .split('')
                .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
                .join('')
        );
        return JSON.parse(jsonPayload);
    } catch (error) {
        console.error('Error parsing JWT:', error);
        return null; // Return null for invalid tokens
    }
}
async function validateAndRefreshToken(token) {
    if (isTokenExpired(token)) {
        const refreshToken = localStorage.getItem("refresh_token");
        if (!refreshToken) {
            console.error("No refresh token available. Signing out.");
            signOut();
            return null;
        }

        try {
            const response = await fetch(`${backendBaseUrl}/auth/refresh`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ refresh_token: refreshToken }),
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            const newAccessToken = data.access_token;

            console.log("New access token:", newAccessToken);
            localStorage.setItem("access_token", newAccessToken);
            return newAccessToken;
        } catch (error) {
            console.error("Error refreshing token:", error);
            signOut();
            return null;
        }
    }
    return token;
}


function isTokenExpired(token) {
    const payload = parseJwt(token);
    if (payload && payload.exp) {
        const currentTime = Math.floor(Date.now() / 1000);
        return currentTime >= payload.exp;
    }
    return true;
}


function signOut() {
    accessToken = null;
    localStorage.removeItem("access_token");

    // Reset the user-info section
    document.getElementById("user-info").innerHTML = '<p>You have signed out.</p>';

    // Show the sign-in button
    document.getElementById("signInButton").style.display = "block";

    // Clear bookshelf and book list
    document.getElementById("bookshelfList").innerHTML = '';
    document.getElementById("bookList").innerHTML = '';
}
